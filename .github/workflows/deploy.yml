name: Deploy Obfuscated Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: List build assets
        run: ls -R dist/assets

      - name: Obfuscate JS files
        run: |
          find dist/assets -type f -name "*.js" -exec npx javascript-obfuscator {} --output {} \
            --compact true \
            --self-defending true \
            --string-array true \
            --string-array-rotate true \
            --string-array-shuffle true \
            --string-array-threshold 0.75 \;

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
